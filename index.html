<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body>

    <header>
        <picture>
            <img src="assets/logo.svg" alt="logo Les petits plats">
        </picture>
        <h1>Les petits plats</h1>
    </header>

    <main>
        <input id="recipe-search" type="search" placeholder="Rechercher une recette">
        <img class="search-icon" src="assets/search.svg" alt="logo loupe">

        <div id="tag-container">
        </div>
        <div id="selector-container">
            <div id="ingredient-list-container" class="input-container blue collapsed-box">
                <input id="ingredient-search" class="selector-search" type="search" placeholder="IngrÃ©dients">
                <img class="chevron chevron-up ingredient" src="assets/arrow-up.svg" alt="icone de chevron">
            </div>
            <div id="apparel-list-container" class="input-container green collapsed-box">
                <input id="apparel-search" class="selector-search" type="search" placeholder="Appareils">
                <img class="chevron chevron-up apparel" src="assets/arrow-up.svg" alt="icone de chevron">
            </div>
            <div id="utensil-list-container" class="input-container red collapsed-box">
                <input id="utensil-search" class="selector-search" type="search" placeholder="Ustensiles">
                <img class="chevron chevron-up utensil" src="assets/arrow-up.svg" alt="icone de chevron">
            </div>
        </div>
        <section id="recipes-container">
        </section>
    </main>    

    <script src="scripts/utils/search.js"></script>
    <script src="scripts/utils/taglist.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/factories/recipe.js"></script>
</body>

</html>
