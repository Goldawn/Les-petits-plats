            </div>
            <div id="apparel-list-container" class="input-container green collapsed-box">

                <img class="chevron chevron-up apparel" src="assets/arrow-up.svg" alt="icone de chevron">
            </div>
            <div id="utensil-list-container" class="input-container red collapsed-box">
                <input id="utensil-search" class="selector-search" type="search" placeholder="Ustensiles">
                <img class="chevron chevron-up utensil" src="assets/arrow-up.svg" alt="icone de chevron">
            </div>
        </div>
        <section id="recipes-container">
        </section>
    </main>
